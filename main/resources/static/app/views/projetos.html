<div class="row">
	<div class="col-sm-6 ">
		<div class="panel panel-default">
			<div class="panel-heading">Projeto</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="submit()" name="formularioProjeto" novalidate>

						<div class="form-group"
							ng-class="{ 'has-error': formularioProjeto.nomeProjeto.$invalid && formularioProjeto.nomeProjeto.$dirty }">
							<label for="name">Nome Projeto:</label> <input type="text" required
								class="form-control" ng-model="projeto.nomeProjeto" id="nome"
								name="nome">
						</div>

						<button type="submit" class="btn btn-default"
							ng-disabled="formularioProjeto.$invalid">{{textoBotao}}</button>

						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Projetos
				<button type="button" class="btn btn-default btn-sm"
					ng-click="iniciarAdicionarProjeto">
					<span class="glyphicon glyphicon-plus"></span> Novo projeto
				</button>
			</div>
			<div class="panel-body">

				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome Projeto</th>
							<th></th>
							<th></th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="projeto in projetos">
							<td>{{$index+1}}</td>
							<td>{{projeto.nomeProjeto}}</td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="iniciarProjeto(projeto)">
									<span class="glyphicon glyphicon-edit"></span>
								</button></td>
							<td>
								<button type="button" class="btn btn-default btn-sm"
									ng-click="deletarProjeto(projeto)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
