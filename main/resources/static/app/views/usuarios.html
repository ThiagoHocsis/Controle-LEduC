<div class="row">
	<div class="col-sm-6 ">
		<div class="panel panel-default">
			<div class="panel-heading">Usuario</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="submit()" name="formularioUsuario" novalidate>

						<div class="form-group"
							ng-class="{ 'has-error': formularioUsuario.nome.$invalid && formularioUsuario.nome.$dirty }">
							<label for="name">Nome:</label> <input type="text" required
								class="form-control" ng-model="usuario.nomeUsuario" id="nome"
								name="nome">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': formularioUsuario.username.$invalid && formularioUsuario.username.$dirty }">
							<label for="username">username:</label> <input type="text"
								required class="form-control" ng-model="usuario.username"
								id="username" name="username">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': formularioUsuario.username.$invalid && formularioUsuario.username.$dirty }">
							<label for="role">Permissão:</label> <select required
								multiple="multiple" class="form-control"
								ng-model="usuario.roles" id="role" name="role">
								<option value="ADMIN">ADMIN</option>
								<option value="USER">USER</option>
							</select>
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': formularioUsuario.senha.$invalid && formularioUsuario.senha.$dirty }">
							<label for="pwd">Senha:</label> <input type="password"
								required class="form-control" id="pwd"
								ng-model="usuario.senha" name="senha">
						</div>
						<button type="submit" class="btn btn-default"
							ng-disabled="formularioUsuario.$invalid">{{textoBotao}}</button>

						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				usuarios
				<button type="button" class="btn btn-default btn-sm"
					ng-click="iniciarAdicionarUsuario">
					<span class="glyphicon glyphicon-plus"></span> Novo usuario
				</button>
			</div>
			<div class="panel-body">

				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Username</th>
							<th>Permissão</th>
							<th>Projeto</th>
							<th></th>
							<th></th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="usuario in usuarios">
							<td>{{$index+1}}</td>
							<td>{{usuario.nomeUsuario}}</td>
							<td>{{usuario.username}}</td>
							<td><span ng-repeat="role in usuario.roles">{{role}}<span
									ng-if="$index < (usuario.roles.length-1)">,</span>
							</span></td>
							<td>{{usuario.projeto_id}}</td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="iniciarEditar(usuario)">
									<span class="glyphicon glyphicon-edit"></span>
								</button></td>
							<td>
								<button type="button" class="btn btn-default btn-sm"
									ng-click="deletarUsuario(usuario)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
